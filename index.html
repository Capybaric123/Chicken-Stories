<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Canvas with Random Shapes</title>
    <style>
        body, html {
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
        }
        canvas {
            display: block; /* Prevent extra space below the canvas */
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <canvas id="ctx"></canvas>

    <script>
        var canvas = document.getElementById("ctx");
        var ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawShapes();
        }

        function drawShapes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRandomSquares(10); // Draw 10 random yellow squares
            drawRandomTriangles(10); // Draw 10 random red triangles
        }

        function drawRandomSquares(count) {
            for (let i = 0; i < count; i++) {
                const x = Math.random() * (canvas.width - 20); // Random x position
                const y = Math.random() * (canvas.height - 20); // Random y position
                drawSquare(x, y, 20, 'yellow', 'black'); // Draw yellow square
            }
        }

        function drawRandomTriangles(count) {
            for (let i = 0; i < count; i++) {
                const x = Math.random() * canvas.width; // Random x position
                const y = Math.random() * canvas.height; // Random y position
                drawTriangle(x, y, 20, 'red', 'black'); // Draw red triangle
            }
        }

        function drawSquare(x, y, size, fillColor, strokeColor) {
            ctx.fillStyle = fillColor;
            ctx.fillRect(x, y, size, size); // Draw the square
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, size, size); // Draw the outline
        }

        function drawRoundedRect(x, y, size, fillColor, strokeColor) {
            const radius = size / 5; // Set radius relative to size
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + size - radius, y);
            ctx.arcTo(x + size, y, x + size, y + radius, radius);
            ctx.lineTo(x + size, y + size - radius);
            ctx.arcTo(x + size, y + size, x + size - radius, y + size, radius);
            ctx.lineTo(x + radius, y + size);
            ctx.arcTo(x, y + size, x, y + size - radius, radius);
            ctx.lineTo(x, y + radius);
            ctx.arcTo(x, y, x + radius, y, radius);
            ctx.closePath();
            
            ctx.fillStyle = fillColor;
            ctx.fill();
            
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTriangle(x, y, size, fillColor, strokeColor) {
            const height = (Math.sqrt(3) / 2) * size; // Height of the equilateral triangle
            ctx.beginPath();
            ctx.moveTo(x, y); // Top vertex
            ctx.lineTo(x - size / 2, y + height); // Bottom-left vertex
            ctx.lineTo(x + size / 2, y + height); // Bottom-right vertex
            ctx.closePath();
            
            ctx.lineJoin = 'round'; // Set the line join to round for smooth edges
            
            ctx.fillStyle = fillColor;
            ctx.fill();
            
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
