<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Stories</title>
    <link href="https://fonts.googleapis.com/css2?family=Didot&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Didot', serif;
            background: linear-gradient(to bottom, #403a35, #575350);
            background-attachment: Fixed;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            color: #000;
            text-align: center;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: white;
        }
        .comic {
            background: #6e6b69;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .comic-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .comic-list a {
            flex: 0 0 30%;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: auto;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Chicken Stories</h1>
</header>

<div class="comic">
    <h2>Latest Comic</h2>
    <p id="latest-comic-description">Loading latest comic...</p>
</div>

<div class="comic-list">
    <a href="comic1.html">Chicken Stories p-1</a>
    <a href="WIP.html">Chicken Stories p-2</a>
    <a href="WIP.html">Chicken Stories p-3</a>
    <!-- Add more links as you create new comic pages -->
</div>

<footer>
    &copy; 2024 Chicken Stories. All rights reserved.
</footer>

<script>
    async function fetchLatestComic() {
        const latestComicNum = 1; // Change this to the latest comic number you have.
        const comicPage = `comic${latestComicNum}.html`;

        const response = await fetch(comicPage);
        if (response.ok) {
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const description = doc.querySelector('p').innerHTML; // Get the <p> content
            document.getElementById('latest-comic-description').innerHTML = description; // Update the latest comic description
        } else {
            document.getElementById('latest-comic-description').innerHTML = "No latest comic available.";
        }
    }

    fetchLatestComic();
</script>

</body>
</html>
