<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Movement and Shooting</title>
    <style>
        body, html {
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
        }
        canvas {
            display: block; /* Prevent extra space below the canvas */
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <canvas id="ctx"></canvas>

    <script>
        var canvas = document.getElementById("ctx");
        var ctx = canvas.getContext("2d");

        // Player settings
        var player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            angle: 0,
            speed: 5,
            momentum: 0,
            maxMomentum: 4,
            bullets: []
        };

        // Update the canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Draw the player and bullets
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.fillStyle = 'lightblue';
            ctx.strokeStyle = 'grey';
            ctx.lineWidth = 2;

            // Draw player body (circle)
            ctx.beginPath();
            ctx.arc(0, 0, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Draw the grey rectangle (barrel)
            ctx.fillStyle = 'grey';
            ctx.fillRect(-2.5, -20, 5, 20); // Barrel extending from player
            ctx.restore();

            // Draw bullets
            player.bullets.forEach(bullet => {
                ctx.fillStyle = 'blue';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Update the player's position and momentum
        function update() {
            // Update position based on momentum
            player.x += Math.cos(player.angle) * player.momentum;
            player.y += Math.sin(player.angle) * player.momentum;

            // Reduce momentum gradually for gliding effect
            if (player.momentum > 0) {
                player.momentum -= 0.1; // Adjust for smoother or sharper deceleration
            }
            if (player.momentum < 0) player.momentum = 0;
        }

        // Handle key presses
        var keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Handle mouse movement
        window.addEventListener('mousemove', (e) => {
            const dx = e.clientX - player.x;
            const dy = e.clientY - player.y;
            player.angle = Math.atan2(dy, dx);
        });

        // Handle shooting bullets
        window.addEventListener('mousedown', () => {
            const bulletSpeed = 10; // Speed of the bullet
            const bullet = {
                x: player.x + Math.cos(player.angle) * 25, // Start position in front of the player
                y: player.y + Math.sin(player.angle) * 25,
                vx: Math.cos(player.angle) * bulletSpeed,
                vy: Math.sin(player.angle) * bulletSpeed
            };
            player.bullets.push(bullet);
        });

        // Game loop
        function gameLoop() {
            // Move forward
            if (keys['w']) {
                player.momentum = Math.min(player.momentum + player.speed * 0.1, player.maxMomentum);
            }
            // Move backward
            if (keys['s']) {
                player.momentum = Math.min(player.momentum + player.speed * 0.1, player.maxMomentum);
            }
            // Rotate left
            if (keys['a']) {
                player.angle -= 0.05; // Rotate left
                player.x -= Math.cos(player.angle) * 2; // Move left
                player.y -= Math.sin(player.angle) * 2; // Move left
            }
            // Rotate right
            if (keys['d']) {
                player.angle += 0.05; // Rotate right
                player.x += Math.cos(player.angle) * 2; // Move right
                player.y += Math.sin(player.angle) * 2; // Move right
            }

            // Update bullets position
            player.bullets.forEach(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
            });

            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        resizeCanvas();
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
