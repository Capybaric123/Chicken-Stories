<canvas id="ctx" style="border:1px solid #000000;"></canvas>

<script>
  //functions
  var canvas = document.getElementById("ctx");
  var ctx = canvas.getContext("2d");

  // Function to resize the canvas
  function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawShapes(); // Redraw the shapes when resizing
  }
  
  // Function to draw shapes
  function drawShapes() {
      // Clear the canvas before drawing
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw shapes with rounded corners
      drawRoundedRect(50, 50, 100, 100, 20, 'red', 'black');   // Red rectangle
      drawRoundedRect(200, 50, 100, 100, 20, 'green', 'black'); // Green rectangle
      drawRoundedRect(125, 200, 100, 100, 20, 'blue', 'black');  // Blue rectangle
  }
  
  ctx.globalAlpha = 1;


  //create a rectangle with rounded edges
  function drawRoundedRect(x, y, width, height, radius, fillColor, strokeColor) {
    ctx.beginPath();
    ctx.moveTo(x + radius, y); // Start at the top-left corner
    ctx.lineTo(x + width - radius, y); // Top edge
    ctx.arcTo(x + width, y, x + width, y + radius, radius); // Top-right corner
    ctx.lineTo(x + width, y + height - radius); // Right edge
    ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius); // Bottom-right corner
    ctx.lineTo(x + radius, y + height); // Bottom edge
    ctx.arcTo(x, y + height, x, y + height - radius, radius); // Bottom-left corner
    ctx.lineTo(x, y + radius); // Left edge
    ctx.arcTo(x, y, x + radius, y, radius); // Top-left corner
    ctx.closePath();
    
    ctx.fillStyle = fillColor;
    ctx.fill();
    
    ctx.strokeStyle = strokeColor;
    ctx.lineWidth = 2;
    ctx.stroke();
}
  //script part
  resizeCanvas();

</script>
