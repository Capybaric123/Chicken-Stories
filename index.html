<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Stories</title>
    <link href="https://fonts.googleapis.com/css2?family=Didot&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Didot', serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background: #ffcc00;
            color: #000;
            padding: 15px;
            text-align: center;
            border: 2px solid #000;
            margin-bottom: 20px;
        }
        .comic {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #000;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .comic-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .comic-list a {
            flex: 0 0 30%; /* Allow 3 links per row */
            margin: 5px;
            color: #0000EE; /* Standard hyperlink color */
            text-decoration: none; /* Remove underline */
            text-align: center; /* Center text */
        }
        .comic-list a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #551A8B; /* Darker color on hover */
        }
        footer {
            text-align: center;
            margin-top: auto;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<header>
    <h1>Chicken Stories</h1>
</header>

<div class="comic">
